<div class="min-h-screen flex align-items-center justify-content-center p-3">
  <p-card class="w-full sm:w-30rem shadow-2">
    <ng-template pTemplate="header">
      <div class="text-center pt-3">
        <h2 class="m-0">Iniciar sesión</h2>
        <p class="mt-2 mb-0 text-500">Accede con tu correo y contraseña</p>
      </div>
    </ng-template>

    <form [formGroup]="form" class="flex flex-column gap-3">
      <div class="flex flex-column gap-2">
        <label for="email" class="font-medium">Correo</label>
        <input
          id="email"
          type="email"
          pInputText
          placeholder="correo@ejemplo.com"
          class="w-full"
          autocomplete="email"
          formControlName="email"
        />
        <small class="text-red-500" *ngIf="f.email.touched && f.email.errors?.['required']">Campo obligatorio.</small>
        <small class="text-red-500" *ngIf="f.email.touched && f.email.errors?.['email']">Correo inválido.</small>
      </div>

      <div class="flex flex-column gap-2">
        <label for="password" class="font-medium">Contraseña</label>
        <p-password
          inputId="password"
          [toggleMask]="true"
          [feedback]="false"
          placeholder="Tu contraseña"
          styleClass="w-full"
          inputStyleClass="w-full"
          autocomplete="current-password"
          formControlName="password"
        ></p-password>
        <small class="text-red-500" *ngIf="f.password.touched && f.password.errors?.['required']">Campo obligatorio.</small>
      </div>

      <small class="text-red-500 text-center" *ngIf="error">{{ error }}</small>

      <div class="text-center">
        <p-button
          label="Entrar"
          icon="pi pi-sign-in"
          class="w-full"
          (onClick)="login()"
          [disabled]="form.invalid">
        </p-button>
      </div>

      <div class="text-center">
        <p-button
          label="¿No tienes cuenta?"
          icon="pi pi-user-plus"
          severity="secondary"
          [outlined]="true"
          [routerLink]="['/auth/register']">
        </p-button>
      </div>
    </form>
  </p-card>
</div>
